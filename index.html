<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Text Effect</title>
</head>

<body>
    <div class="header">
        <div class="logo">LOGO</div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="text">
            <h1>Hi. I'm <span class="typing"></span></h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br> Aspernatur quia consectetur debitis esse
                placeat amet ex perferendis id iure.</p>
            <div class="btn">
                <button>Contact</button>
                <button>Download CV</button>
            </div>
        </div>
        <div class="profile">
            <img src="profile.png" alt="">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="index.js"></script>
</body>

</html>
